<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <script type="text/javascript" src="json/report.json"></script>
    <script type="text/javascript" src="../../report.js"></script>
    <link type="text/css" rel="stylesheet" href="../../style.css" media="all" />
    <title>Site report</title>
</head>

<body>
    <div id="root">
        <h1>Site report for <span class="report-domain"></span></h1>
        <h2 class="report-month"></h2>
        <h3>Report generated: <span class="todays-date"></span></h3>

        <section>
            <h4>ðŸš€ Software updates</h4>
            <div id="report-updates">
                <p>No updates needed this month.</p>
            </div>
        </section>

        <section>
            <h4>ðŸ©º Health checks</h4>
            <div id="checks">
                <ul>
                    <li>Uptime: <span class="report-uptime"></span></li>
                    <li>Automated backups enabled: <span class="report-backups-auto"></span></li>
                    <li>Latest backup: <span class="report-backups-latest"></span></li>
                    <li>Exploits: <span class="report-exploits"></span></li>
                </ul>
            </div>
        </section>

        <section>
            <h4>ðŸš¦ Traffic report</h4>
            <div id="traffic">
                <ul>
                    <li><a class="report-404s-url" href="#">404s for review</a></li>
                    <li><a class="report-broken-links-url" href="#">Broken links for review</a></li>
                    <li>Unique visits: <span class="report-visits"></span></li>
                    <li>Page views: <span class="report-pageviews"></span></li>
                </ul>
            </div>
        </section>

    </div>

</body>

</html>
